name: Staging Deploy

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, labeled ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build

  deploy:
    if: >
      ${{ github.event.name != 'pull_request' || github.event.label.name == 'deploy: staging' }}

    runs-on: windows-latest
    needs: build
    environment:
      name: 'Staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'vsinsertions-staging'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_Staging }}
          package: .

      # Remove the 'deploy: staging' label from other PRs.
      - uses: actions/checkout@v4
      - name: Remove label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { default: removeLabel } = await import('${{ github.workspace }}/eng/remove-label.js');
            await removeLabel();
